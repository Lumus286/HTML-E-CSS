<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Ainda sobre o uso de outputs</h1>
    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" oninput="isaida.innerHTML = Number(inum.value)" value="5">
        <output name="saida" id="isaida">5</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
