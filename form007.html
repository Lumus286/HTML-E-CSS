<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande Do Norte</option>
                </optgroup>
            </select>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="mens" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <label for="iprof">Profissões:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADV">Advogado</option>
                    <option value="BM">Biomédico</option>
                    <option value="MED">Médico</option>
                </datalist>
            </p>
        </div>

        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
