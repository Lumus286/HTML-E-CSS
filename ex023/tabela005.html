<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício De Tabela + Col Group</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            width: 100px;
            height: 50px;
        }

        .Group {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup> <!--Essa tag ira agrupar automaticamente todas as colunas presentes na tabela, identificando através do scope-->
            <col class="cnome">
             <!--Podemos retirar uma coluna e colocar um span com o número de tabelas que serão afetadas pela configuração de estilo, a partir da que não está definida-->
            <col class="Group" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
