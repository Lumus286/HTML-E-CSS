<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de forms</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Captar dados</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="" id="" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="Telefone" id="itel" autocomplete="mobile" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
            <p>
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
