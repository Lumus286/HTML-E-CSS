<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Mais um exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User:</label>
            <input type="text" name="user" id="iuser" required autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Password:</label>
            <input type="password" name="senha" id="ipassword" minlength="8" maxlength="15" required autocomplete="current-password">
        </p>
        <p>
            <input type="submit" name="button" id="ibutton">
        </p>
        <p>
            <input type="reset" name="resetar" id="ireset">
        </p>
    </form>
</body>
</html>
