<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Ainda sobre forms</h1>
    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023"value="2000" oninput="calcIdade()">
    </p>
    <p>
        <label for="iage">Idade:</label>
        <output name="idade" id="iage"></output>
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <input type="reset" value="Limpar">
    </p>
    <script>
        calcIdade = () => {
            let ano = new Date().getFullYear()
            iage.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>
</body>
</html>
