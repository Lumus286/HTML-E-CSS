<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">clique em mim</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById('saída')
            s.innerHTML += '<p> você clicou na saída </p>   '
        }
    </script>
</body>
</html>
