<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <link rel="stylesheet" href="/ex013/index.css">
</head>
<body>
    <h1>Aqui temos exemplo de como colocar vídeos:</h1>
    <video width="560" poster="/ex011/midia/VIDEO.png" controls>
        <source src="videos/flower.mp4" type="video/mp4">
        <source src="videos/flower.ogv" type="video/ogv">
        <source src="videos/flower.webm" type="video/webm">
        <p>Seu computador não possui compatibilidade com vídeos, clique <a href="videos/flower.mp4">aqui</a> para baixar o arquivo</p>
    </video>
    <h2>Outra forma, mais leve, de incorporar vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8l8QdoiX41k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
